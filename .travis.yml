language: python
python:
  - "2.7"
  - "3.4"
  - "3.6"
# command to install dependencies
install:
 - VIRTUALENV_ROOT=${VIRTUAL_ENV}
 - pip install -r test-requirements.txt
# command to run tests
script:
 - pep8 mycroftapi tests
 - nose2 -t ./ -s tests --with-coverage
env:
 - IS_TRAVIS=true

after_success:
  coveralls
